<app-add-task
    (onAddTask)="addTask($event)"
></app-add-task>
<app-task-item 
*ngFor="let task of tasks" 
[task]="task" 
(onDeleteTask)="deleteTask(task)"
(onToggleReminder)="toggleReminder(task)"
>
    {{task.text}}
</app-task-item>
<!--loops over the tasks and passes in an array of propery ([task]) with an iteration of the task-->
